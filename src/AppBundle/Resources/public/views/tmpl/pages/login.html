<div class="login-box">
    <div class="login-logo">
        <a href="#/"><b>Mobium</b> Panel</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">[[ 'login.signing_in' | translate ]]</p>

        <form ng-submit="getSalt()">
            <div class="form-group has-feedback">
                <input type="text"  ng-model="login" class="form-control" placeholder="[[ 'login.email_or_phone' | translate ]]">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="password" class="form-control" placeholder="[[ 'login.password' | translate ]]">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> [[ 'login.remember_me' | translate ]]
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">[[ 'login.sign_in' | translate ]]</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="text-center">
            <p>- [[ 'login.or' | translate | uppercase ]] -</p>
            <a ng-click="signupTemp()" class="btn btn-block btn-success btn-flat"><i class="fa fa-sign-in"></i> [[ 'login.sign_in_w_r' | translate ]]</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
